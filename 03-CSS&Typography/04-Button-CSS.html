<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="/03-CSS&Typography/04-styles.css" />
  </head>
  <body>
    <section>
      <article class="first-article">
        <h2>Normal Buttons</h2>
        <p>
          <a href="" class="button">Learn More</a>
          <button class="button">Learn More</button>
          <button class="hover">Learn More</button>
        </p>
      </article>
      <article class="second-article">
        <h2>Filled Buttons</h2>
        <p>
          <a href="" class="fill">Learn More</a>
          <button class="fill">Learn More</button>
          <button class="hover">Learn More</button>
        </p>
      </article>
      <article class="third-article">
          <h2>Icon Buttons</h2>
          <p>
              <a href="" class="fill"><i class="fas fa-arrow-down"></i>Download</a>
              <button class="fill"><i class="fas fa-arrow-down"></i>Download</button>
              <button class="hover"><i class="fas fa-arrow-down"></i>Download</button>
          </p>
      </article>
    </section>
  </body>
</html>
