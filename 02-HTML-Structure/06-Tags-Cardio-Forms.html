<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Customer Details</legend>
        <div>
          <label for="first-name">First Name</label>
          <input focused type="text" placeholder="George" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" placeholder="Devis" />
        </div>
        <div>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other" />
        </div>
        <div>
          <span>Preferred contact method:</span>
          <label for="email method">Email</label>
          <input
            type="radio"
            id="email method"
            name="method"
            value="email method"
          />
          <label for="phone method">Phone</label>
          <input
            type="radio"
            id="phone method"
            name="method"
            value="phone method"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" placeholder="your@email.com" />
        </div>
        <div>
          <label for="phone-number">Phone</label>
          <input
            type="tel"
            placeholder="+359885236225"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
        </div>
        <div>
          <label for="town">Town</label>
          <select name="cities" id="cities">
            <option value="Varna">Varna</option>
            <option value="Plovdiv">Plovdiv</option>
            <option value="Sofia">Sofia</option>
            <option value="Burgas">Burgas</option>
            <option value="Velingrad">Velingrad</option>
            <option value="Pazardzhik">Pazardzhik</option>
          </select>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" min="18" max="70" />
        </div>
        <div>
          <label for="programming-language">Programming language</label>
          <input list="programming-languages" name="" id="" />
          <datalist id="programming-languages">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="JavaScript"></option>
            <option value="C#"></option>
            <option value="C++"></option>
            <option value="C"></option>
            <option value="Go"></option>
            <option value="HTML&CSS"></option>
            <option value="Ruby"></option>
            <option value="Go"></option>
          </datalist>
        </div>
        <div>
          <textarea
            name="text-msg"
            id="msg"
            cols="20"
            rows="5"
            placeholder="More information..."
          ></textarea>
        </div>
        <div>
            <input type="checkbox" checked>
            <label for="terms-and-conditions">I agree the Terms and Conditions</label>
        </div>
        <div>
            
            <input type="submit" value="Submit">
        </div>
      </fieldset>
    </form>
  </body>
</html>
